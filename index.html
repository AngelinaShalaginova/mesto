<html lang="ru">

<body class="page">

    <button class="profile__edit" type="button"></button>
    </div>

          <h2 class="element__title">Гора Эльбрус</h2>

</main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <div class="popup__cover">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="popup" name="popup">
        <input type="text" value="Жак-Ив Кусто" class="popup__text" id="popup-name" name="popup-name">
        <input type="text"value="Исследователь океана" class="popup__text" id="popup-professional" name="popup-professional">
        <button type="submit" value="Сохранить" class="popup__button">Сохранить</button>
      </form>
      </div>
    </div>
  </div>

        <input type="text" placeholder="Название" class="form__text" id="form-name" name="form-name">
        <input type="text" placeholder="Ссылка на картинку" class="form__text" id="form-image" name="form-image">
